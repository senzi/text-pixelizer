<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Pixelizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-bar">
        <h1>Text Pixelizer</h1>
    </div>
    
    <main>
        <div class="card input-card">
            <textarea id="textInput" placeholder="Enter your text here..."></textarea>
            <div class="controls">
                <select id="blockSize">
                    <option value="40">20 blocks per row</option>
                    <option value="20">40 blocks per row</option>
                    <option value="10">80 blocks per row</option>
                </select>
                <button id="generate">Generate</button>
            </div>
        </div>
        
        <div class="card canvas-card">
            <canvas id="pixelCanvas" width="800" height="600"></canvas>
        </div>
    </main>

    <footer>
        <p>Transform your text into unique pixel art</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
